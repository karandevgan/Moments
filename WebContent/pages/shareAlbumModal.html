<div id="shareAlbumModal" class="modal fade" role="dialog">
	<div class="modal-dialog">

		<!--Login Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Link to share Album</h4>
			</div>
				<div class="modal-body">
				<textarea rows="10" cols="10" class="form-control">{{ shareAlbumLink }}</textarea>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
		</div>

	</div>
</div>
