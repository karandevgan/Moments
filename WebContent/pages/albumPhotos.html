
<div class="thumbnail">
	<a href="#" data-target="#{{ photo.id }}" role="button"
		data-keyboard="false" data-toggle="modal"><img
		src="{{ photo.thumb_path }}" /> </a>

</div>


<div id="{{photo.id}}" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<button class="btn btn-info"
							ng-click=ctrl.downloadPhoto(photo.public_id)>Download</button>
						<button class="btn btn-danger"
							ng-click=ctrl.deletePhoto(photo.public_id)>Delete</button>
						<button class="btn btn-primary">Share</button>
					</div>
					<div class="col-md-3">
						<a role="button" class="close" data-dismiss="modal">&times;</a>
					</div>
				</div>
			</div>


			<div class="modal-body">
				<img class="center-block" style="max-width: 100%;"
					src="{{ photo.path }}" />
			</div>
			<div class="modal-footer"></div>

		</div>

	</div>
</div>
