<h1 class="page-header">{{ page_header_text }}</h1>
<div class="col-xs-6 col-md-3" ng-repeat="photo in photos">
	<div class="thumbnail">
		<a href="#" data-target="#{{ photo.id }}" role="button"
			data-keyboard="false" data-toggle="modal"><img 
			src="{{ photo.path }}" /> </a>

	</div>


	<div id="{{photo.id}}" class="modal fade" role="dialog">
		<div class="modal-dialog modal-lg">

			<!--Login Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>


				<div class="modal-body">
					<img src="{{ photo.path }}" height="100%" width="100%" />
				</div>
				<div class="modal-footer"></div>

			</div>

		</div>
	</div>
</div>
